<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Login Form</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="captcha">Captcha:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="captcha" placeholder="Enter captcha" name="captcha">
                <div class="input-group-append">
                    <span class="input-group-text" id="captchaImage"><img src="/captcha" alt="Captcha"></span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<script>
    function generateCaptcha() {
        var captcha = '';
        var characters = '23456789abcdefgABCDEFG';
        var charactersLength = characters.length;
        for (var i = 0; i < 4; i++) {
            captcha += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        document.getElementById('captcha').value = captcha;
    }

    // Generate captcha when the page loads
    window.onload = generateCaptcha;
</script>
</body>
</html>
