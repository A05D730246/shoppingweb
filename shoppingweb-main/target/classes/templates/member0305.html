<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>會員管理</h1>
      
        <form th:action="@{/members/add}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">新增</button>
        </form>
        
        <table class="table">
            <thead>
                <tr>
                    <th>MemberID</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Name</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.memberID}"></td>
                    <td th:text="${member.email}"></td>
                    <td th:text="${member.mobile}"></td>
                    <td th:text="${member.name}"></td>
                    <td>
                        <a th:href="@{'/members/edit/' + ${member.memberID}}" class="btn btn-primary">修改</a>
                        <a th:href="@{'/members/delete/' + ${member.memberID}}" class="btn btn-danger">刪除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- 修改會員表單 -->
        <form th:action="@{/members/update}" method="post" th:object="${member}">
            <input type="hidden" th:field="*{memberID}">
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" th:value="*{email}" required>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" id="mobile" name="mobile" th:value="*{mobile}" required>
            </div>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="*{name}" required>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
